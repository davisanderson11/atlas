<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summarizer Overlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
  <style>
    * {
      -webkit-app-region: no-drag;
      -webkit-user-drag: none;
    }
    
    html {
      background: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: no-drag;
    }
    
    #container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      background: rgba(30, 30, 30, 0.98);
      border-radius: 16px;
      padding: 20px 24px;
      transition: all 0.3s ease;
      max-height: calc(100vh - 40px);
      overflow: hidden;
      isolation: isolate;
      -webkit-app-region: no-drag;
    }
    
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    #title {
      font-size: 14px;
      font-weight: 600;
      color: #a0a0a0;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
    }
    
    #title i {
      font-size: 24px;
      margin-right: 10px;
      background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    #close {
      cursor: pointer;
      width: 28px;
      height: 28px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #a0a0a0;
      font-size: 16px;
      font-weight: 400;
      display: grid;
      place-items: center;
      transition: all 0.2s ease;
      line-height: 0;
      padding: 0;
    }
    
    #close:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    
    #content {
      color: #e0e0e0;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 16px;
      max-height: 60px;
      overflow: hidden;
      transition: max-height 0.3s ease;
      cursor: pointer;
      position: relative;
      user-select: text;
      -webkit-user-select: text;
    }
    
    #content.expanded {
      max-height: 400px;
      overflow-y: auto;
      cursor: text;
    }
    
    #content.truncated::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(transparent, rgba(30, 30, 30, 0.95));
      pointer-events: none;
    }
    
    #expand-hint {
      font-size: 12px;
      color: #707070;
      text-align: right;
      margin-top: 4px;
      margin-bottom: 12px;
      display: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    
    #expand-hint:hover {
      color: #a0a0a0;
    }
    
    #more {
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #container:hover #more {
      opacity: 1;
    }
    
    #more label {
      font-size: 13px;
      color: #a0a0a0;
      font-weight: 500;
    }
    
    #followup {
      flex: 1;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
    }
    
    #followup::placeholder {
      color: #606060;
    }
    
    #followup:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Scrollbar styling */
    #content::-webkit-scrollbar {
      width: 6px;
    }
    
    #content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }
    
    #content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    
    #content::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="title"><i class="mdi mdi-cube-outline"></i>AI Summary</div>
      <button id="close" title="Close">×</button>
    </div>
    <div id="content">Loading…</div>
    <div id="expand-hint">Read more</div>
    <div id="more">
      <label for="followup">Ask a follow-up:</label>
      <input id="followup" placeholder="Type your question…" />
    </div>
  </div>

  <script>
    // Listen for AI response text from main via IPC
    const contentEl = document.getElementById('content');
    const expandHint = document.getElementById('expand-hint');
    contentEl.innerText = 'Loading...';
    
    let isExpanded = false;
    
    function checkIfTruncated() {
      // Check if content overflows
      const needsTruncation = contentEl.scrollHeight > 60;
      
      if (needsTruncation && !isExpanded) {
        contentEl.classList.add('truncated');
        expandHint.style.display = 'block';
        contentEl.style.cursor = 'pointer';
      } else {
        contentEl.classList.remove('truncated');
        expandHint.style.display = 'none';
        contentEl.style.cursor = 'default';
      }
    }
    
    // Simple markdown parser for bold and italic
    function parseMarkdown(text) {
      return text
        .replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>') // bold+italic
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>') // bold
        .replace(/\*(.+?)\*/g, '<em>$1</em>') // italic
        .replace(/`(.+?)`/g, '<code style="background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px;">$1</code>'); // inline code
    }
    
    function updateContent(text) {
      const parsedText = parseMarkdown(text || 'No response');
      contentEl.innerHTML = parsedText;
      isExpanded = false;
      contentEl.classList.remove('expanded');
      expandHint.textContent = 'Read more';
      checkIfTruncated();
    }
    
    window.overlayAPI.onText((text) => {
      console.log('[Received text]:', text);
      updateContent(text);
    });
    
    // Toggle expansion function
    function toggleExpansion() {
      if (contentEl.scrollHeight > 60) {
        isExpanded = !isExpanded;
        if (isExpanded) {
          contentEl.classList.add('expanded');
          contentEl.classList.remove('truncated');
          expandHint.textContent = 'Show less';
        } else {
          contentEl.classList.remove('expanded');
          expandHint.textContent = 'Read more';
          checkIfTruncated();
        }
      }
    }
    
    // Toggle expansion on content or hint click
    contentEl.addEventListener('click', (e) => {
      // Only toggle expansion if no text is selected
      const selection = window.getSelection();
      if (selection.toString().length === 0) {
        toggleExpansion();
      }
    });
    expandHint.addEventListener('click', toggleExpansion);

    // Close overlay on × click
    document.getElementById('close').addEventListener('click', () => {
      window.overlayAPI.closeOverlay();
    });

    // Handle follow-up questions
    const followupInput = document.getElementById('followup');
    followupInput.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && followupInput.value.trim()) {
        const question = followupInput.value.trim();
        updateContent('Thinking...');
        try {
          const reply = await window.overlayAPI.askFollowUp(question);
          updateContent(reply);
          followupInput.value = '';
        } catch (err) {
          updateContent('Error: ' + err.message);
        }
      }
    });
    
    // Handle mouse events for click-through
    const container = document.getElementById('container');
    
    // Make window interactive when hovering over content
    container.addEventListener('mouseenter', () => {
      window.overlayAPI.setIgnoreMouseEvents(false);
      followupInput.focus();
    });
    
    // Make window click-through when not hovering
    container.addEventListener('mouseleave', () => {
      window.overlayAPI.setIgnoreMouseEvents(true);
    });
  </script>
</body>
</html>
